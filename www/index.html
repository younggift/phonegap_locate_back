<!DOCTYPE html>
<html>
  <head>
    <title>demo</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  </head>
  <body>
  <p id="aaa">aaa</p>
  <p id="log"></p>
  </body>

<script type="text/javascript" charset="utf-8">

document.addEventListener('deviceready', onDeviceReady, false);

function onDeviceReady() {
	document.getElementById("aaa").innerHTML = '<a href="http://192.168.1.102/apk/remote.html">from phone-side to remote-side</a>';
	young_log("url: "+document.URL);

}

function young_log(message)
{
	document.getElementById("log").innerHTML += (message + "<p>");
}	
    </script>
 
</html>
